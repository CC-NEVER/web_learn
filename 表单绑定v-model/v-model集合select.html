<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  单选框
  <br>
  <select name="abc" id="" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <h2>您选择的是：{{fruit}}</h2>
  多选
  <select name="111" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="2">2</option> 
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <h2>您选择的是：{{fruits}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data :{
            message:'你好啊',
            fruit:'2',
            fruits:[]
        },

    })
</script>
</body>
</html>
