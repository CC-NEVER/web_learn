<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
      <!-- lazy  -->
      <input type="text" v-model.lazy='message'>
      <br>
      {{message}}
      <!-- number -->
      <br>
      <input type="number" v-model.number='age'>
      <h2>{{age}}-{{typeof age}}</h2> 
      <!-- trim -->
      <input type="text" v-model="name">
      <h2>您输入的数字是{{name}}</h2>
</div>
<script src="../vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data :{
            message:'你好啊',
            age:0,
            name:""
        },

    })
</script>
</body>
</html>
