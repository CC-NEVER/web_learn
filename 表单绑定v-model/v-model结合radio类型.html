<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
    <input type="radio" id="male" value="男" v-model="sex">男
  </label>
  <label for="famale">
    <input type="radio" id="famale" value="女" v-model="sex">女
  </label>
<!--   name一样只能选择一个(model也可以) -->
  <h2>您选的是：{{sex}}</h2>
</div>
<script src="../vue.js"></script> 
<script>
    const app=new Vue({ 
        el:'#app',
        data :{
            message:'你好啊',
            sex:'男'
        },

    })
</script>
</body>
</html>
