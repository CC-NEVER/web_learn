<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <cpn4></cpn4>
</div>
<template id="cpc">
  <div>
    <h2>1111</h2>
    <cpnC1></cpnC1>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  /* 创建第一个组件   ***子组件*/
  const cpnC1 = Vue.extend({
    template:`
    <div>
      <h2>标题1</h2>
      <h3>内容1</h3>
      </div>`
  })
  //第二个组件    ***父组件
  const cpnC2 = Vue.extend({
    template:`
    <div>
      <h3>{{title}}</h3>
      <h2>标题2</h2>
      <h3>内容2</h3>
      <cpn1></cpn1>
      </div>`
      ,//注意components的位置
      components:{
      cpn1:cpnC1
      },/* 子组件注册 */
      data() {
        return{
          title:"abc"
        }
      }
  })
  Vue.component("cpn4", {
    template:"#cpc"
  })
  //root组件
    const app=new Vue({
        el:'#app',
        data :{
            message:'你好啊'
        },
        components:{
          cpn2:cpnC2,
          cpn1:cpnC1
        }
    })
</script>
</body>
</html>
