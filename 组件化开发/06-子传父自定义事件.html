<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- 父组件模板 -->
<div id="app">
  <cpn @itemclick="cpnclick"></cpn><!-- 接受事件，监听 -->
</div>
  <!-- 子组件模板 -->
<template id="cpn">
    <div>
      <button v-for="item in categories"
      @click="btnclick(item)">{{item.name}}</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    //父传子：prods
    const cpn={
        template:"#cpn",
        data() {
            return {
                categories:[
                  {id:"a",name:"热门推荐"},
                  {id:"b",name:"手机数码"},
                  {id:"c",name:"家电家器"},
                  {id:"d",name:"电脑办公"},
                ]
            }
        },
        methods: {
          btnclick(item) {
            this.$emit('itemclick',item)//发射事件，item为对象一起传递过去
          }
        },

    }
    const app=new Vue({
        el:'#app',
        data :{
            message:'你好啊' ,
        },
        components:{
            cpn
        },
        methods: {
          cpnclick(item) {
            console.log("click",item.name);
          }
        },
    })
</script>
</body>
</html>
