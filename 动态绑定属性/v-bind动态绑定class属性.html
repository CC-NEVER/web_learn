<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .active{
        color:brown;
      }

    </style>
</head>
<body>
<div id="app">
  <h2 v-bind:class="{active:isactive , line: isline}">{{message}}</h2>
  <button v-on:Click="btclick">按钮</button>
</div>
<script src="../vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data :{
            message:'你好啊',
            isactive:true,
            isline:true,
        },
        methods: {
          btclick:function(){
            this.isactive=!this.isactive
          },
        },
    })
</script>
</body>
</html>
